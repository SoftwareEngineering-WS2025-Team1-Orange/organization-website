<h2 mat-dialog-title>Edit Project</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>NGO Name</mat-label>
    <input matInput [(ngModel)]="data.name" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Description</mat-label>
    <textarea matInput [(ngModel)]="data.description"></textarea>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Fundraising Goal</mat-label>
    <input
      matInput
      [(ngModel)]="data.fundraising_goal"
      type="number"
      min="1"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Category</mat-label>
    <mat-select [(ngModel)]="data.category">
      @for (
          category of Object.values(CreateProjectCategoryEnum);
        track category
        ) {
        <mat-option [value]="category">{{ category }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="null">cancel</button>
  <button mat-button [mat-dialog-close]="data">save</button>
</mat-dialog-actions>
