<div class="header_background">
  <div class="logo">
    <h2>BrightImpact</h2>
  </div>

  <div class="links">
    <a mat-button [routerLink]="['/home']">Homepage</a>
    <a mat-button [routerLink]="['/overview']">Your Organization</a>
  </div>

  <div *ngIf="!storageService.isLoggedIn; then login; else user"></div>
  <ng-template #login>
    <div class="login">
      <a mat-button [routerLink]="['/login']">Log in</a>

      <div class="signup">
        <div></div>
        <a mat-button [routerLink]="['/sign-up']">Sign up</a>
      </div>
    </div>
  </ng-template>
  <ng-template #user>
    <button mat-button class="user">
      Hello {{ storageService.ngo?.name }}
    </button>
  </ng-template>
</div>
